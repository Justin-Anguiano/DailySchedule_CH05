    <title>Work Day Scheduler</title>

  <body>
      <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">Day Calendar to Help You Stay Organized</p>
            <div id="date"></div>
            <div id="current-time">12:00 PM</div>
        <p id="currentDay" class="lead"></p>

      </header>
    <div class="container-lg px-5">
      <div id="8" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">800AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 
      <div id="9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">900AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 
      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1000AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1100AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 
        <div id="12" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-3">1200PM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>  
      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1300PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1400PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
    </div>  
    <div id="15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1500PM</div>

      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>

  </div>

</div>
